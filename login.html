<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklyst.io — Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="auth-page">
    <main class="auth-wrapper">
        <section class="auth-card">
            <a class="auth-close" href="index.html" aria-label="Close and go home"><i class="fa-solid fa-circle-xmark"></i></a>
            <header class="auth-header">
                <h1>Welcome back</h1>
                <p>Sign in to continue managing your workspace.</p>
            </header>

            <div class="auth-providers">
                <button type="button" class="provider-btn" data-provider="google">
                    <i class="provider-icon fa-brands fa-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="provider-btn" data-provider="facebook">
                    <i class="provider-icon fa-brands fa-facebook"></i>
                    Continue with Facebook
                </button>
                <button type="button" class="provider-btn" data-provider="github">
                    <i class="provider-icon fa-brands fa-github"></i>
                    Continue with GitHub
                </button>
            </div>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <form class="auth-form" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>

                <div class="auth-actions">
                    <label class="remember">
                        <input type="checkbox" id="rememberMe" name="remember" value="1">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="auth-submit">Sign In</button>
                <p class="auth-status" role="status" aria-live="polite"></p>
            </form>

            <footer class="auth-footer">
                <span>New to Tasklyst.io?</span>
                <a href="signup.html">Create an account</a>
            </footer>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
