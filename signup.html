<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklyst.io â€” Create Account</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="auth-page">
    <main class="auth-wrapper">
        <section class="auth-card">
            <a class="auth-close" href="index.html" aria-label="Close and go home"><i class="fa-solid fa-circle-xmark"></i></a>
            <header class="auth-header">
                <h1>Create your account</h1>
                <p>Set up your workspace in seconds and start managing tasks with clarity.</p>
            </header>

            <div class="auth-providers">
                <button type="button" class="provider-btn" data-provider="google">
                    <i class="provider-icon fa-brands fa-google"></i>
                    Continue with Google
                </button>
                <button type="button" class="provider-btn" data-provider="facebook">
                    <i class="provider-icon fa-brands fa-facebook"></i>
                    Continue with Facebook
                </button>
                <button type="button" class="provider-btn" data-provider="github">
                    <i class="provider-icon fa-brands fa-github"></i>
                    Continue with GitHub
                </button>
            </div>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <form class="auth-form" id="signupForm" novalidate>
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" name="name" placeholder="Alex Doe">

                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required>

                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" name="password" placeholder="Create a password" required minlength="6">

                <p class="auth-hint">Passwords must be at least 6 characters long.</p>

                <button type="submit" class="auth-submit">Create Account</button>
                <p class="auth-status" role="status" aria-live="polite"></p>
            </form>

            <footer class="auth-footer">
                <span>Already have an account?</span>
                <a href="login.html">Sign in</a>
            </footer>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
